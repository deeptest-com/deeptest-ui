<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <% if (process.env.VUE_APP_DEPLOY_ENV !=='ly' ) { %>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <%} else { %>
    <link rel="icon" href="<%= process.env.VUE_APP_DEPLOY_ENV_ICON %>">
    <title>
        <%= process.env.VUE_APP_DEPLOY_ENV_TITLE %>
    </title>
    <% } %>
    <script>
        const env = '<%= process.env.VUE_APP_DEPLOY_ENV%>';
    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .app-loading {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .app-loading .dots {
            display: flex;
            padding: 98px;
            justify-content: center;
            align-items: center;
        }

        .app-loading .app-loading-title {
            display: flex;
            margin-top: 30px;
            font-size: 30px;
            color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .app-loading .app-loading-logo {
            display: block;
            width: 184px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .dot {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 48px;
            margin-top: 30px;
            font-size: 32px;
            transform: rotate(45deg);
            box-sizing: border-box;
            animation: antRotate 1.2s infinite linear;
        }

        .dot i {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background-color: #0065cc;
            border-radius: 100%;
            opacity: 0.3;
            transform: scale(0.75);
            animation: antSpinMove 1s infinite linear alternate;
            transform-origin: 50% 50%;
        }

        .dot i:nth-child(1) {
            top: 0;
            left: 0;
        }

        .dot i:nth-child(2) {
            top: 0;
            right: 0;
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: 0.8s;
            animation-delay: 0.8s;
        }

        .dot i:nth-child(4) {
            bottom: 0;
            left: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        @keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg);
            }
        }

        @-webkit-keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg);
            }
        }

        @keyframes antSpinMove {
            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes antSpinMove {
            to {
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="app-loading">
            <img src="" class="app-loading-logo" alt="Logo" />
            <div class="app-loading-dots">
                <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
            </div>
            <div class="app-loading-title"></div>
            <script>
                const titleEl = document.getElementsByClassName('app-loading-title');
                if (titleEl[0] && env === 'ly') {
                    titleEl[0].innerHTML = location.host;
                } else {
                    titleEl[0].innerHTML = 'Deeptest.com';
                }
                const logoEl = document.getElementsByClassName('app-loading-logo');
                if (logoEl[0] && env === 'ly') {
                    logoEl[0].setAttribute('src', '/leyan-api-logo.png');
                } else {
                    logoEl[0].setAttribute('src', '/logo.png');
                }
            </script>
        </div>
    </div>
    <!-- built files will be auto injected -->
</body>
</html>

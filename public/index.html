<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% if (process.env.VUE_APP_DEPLOY_ENV !=='ly' ) { %>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <%} else { %>
    <link rel="icon" href="<%= process.env.VUE_APP_DEPLOY_ENV_ICON %>">
    <title>
        <%= process.env.VUE_APP_DEPLOY_ENV_TITLE %>
    </title>
    <% } %>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #ly-app-loading {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #fff;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.5s ease-in-out;
            opacity: 1;
        }

        #ly-app-loading.hide {
            opacity: 0;
            z-index: -2;
        }

        #ly-app-loading .dots {
            display: flex;
            padding: 98px;
            justify-content: center;
            align-items: center;
        }

        #ly-app-loading #ly-app-loading-title {
            display: flex;
            margin-top: 30px;
            font-size: 30px;
            color: #34495E;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }

        #ly-app-loading #ly-app-loading-logo {
            display: block;
            width: 184px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .dot {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-top: 30px;
            font-size: 20px;
            transform: rotate(45deg);
            box-sizing: border-box;
            animation: antRotate 1.2s infinite linear;
        }

        .dot i {
            position: absolute;
            display: block;
            width: 9px;
            height: 9px;
            background-color: #0065cc;
            border-radius: 100%;
            opacity: 0.3;
            transform: scale(0.75);
            animation: antSpinMove 1s infinite linear alternate;
            transform-origin: 50% 50%;
        }

        .dot i:nth-child(1) {
            top: 0;
            left: 0;
        }

        .dot i:nth-child(2) {
            top: 0;
            right: 0;
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: 0.8s;
            animation-delay: 0.8s;
        }

        .dot i:nth-child(4) {
            bottom: 0;
            left: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        @keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg);
            }
        }

        @-webkit-keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg);
            }
        }

        @keyframes antSpinMove {
            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes antSpinMove {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

<!--全局 loading 控制 -->
<div id="ly-app-loading">
    <% if (process.env.VUE_APP_DEPLOY_ENV ==='ly' ) { %>
    <img src="<%= process.env.VUE_APP_DEPLOY_ENV_LOADING_ICON %>" class="app-loading-logo" alt="Logo"/>
    <% } %>
    <div id="ly-app-loading-dots">
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
    </div>
    <div id="ly-app-loading-title"></div>
    <script>
        const titleEl = document.getElementsByClassName('ly-app-loading-title');
        if (titleEl[0] && "<%= process.env.VUE_APP_DEPLOY_ENV%>" === 'ly') {
            titleEl[0].innerHTML =!!window.require ? "<%= process.env.VUE_APP_DEPLOY_ENV_TITLE %>" : location.host;
        } else if (titleEl[0]){
            titleEl[0].innerHTML = 'DeepTest.com';
        }
    </script>
</div>
<!-- built files will be auto injected -->
</body>
</html>
